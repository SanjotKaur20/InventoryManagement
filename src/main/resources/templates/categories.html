<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <!-- <div class="container-fluid"> -->
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-light vh-100">
            <header th:replace="~{fragments/sidebar::sidebar}"></header>
        </div>
        <div class="col-1"></div>

        <!-- Main Content -->
        <div class="col-md-9 px-4">
            <div class="container mt-4">
                <h2>Categories</h2>
                <a th:href="@{/add}" class="btn btn-primary mb-3">Add Category</a>

                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <!-- <th>ID</th> -->
                            <th>Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cat : ${categories}">
                            <!-- <td th:text="${cat.id}"></td> -->
                            <td th:text="${cat.name}"></td>
                            <td th:text="${cat.description}"></td>
                            <td >
                                <a th:href="@{/add(id=${cat.id})}" class="btn btn-warning btn-sm mb-3">Edit</a>
                                <a th:href="@{/categories/delete/{id}(id=${cat.id})}" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this category?');">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
