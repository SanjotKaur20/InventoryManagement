<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="navbar" th:fragment="navbar">

    <style>
.navbar {
    width: 100%; /* Ensures full width */
    position: fixed; /* Sticks the navbar to the top */
    /* top: 0; */
    left: 0;
    /* z-index: 1050; Keeps navbar above other elements */
    /* background-color: #000;  */
    /* padding: 10px 20px;  */
}

.navbar .container-fluid {
    max-width: 100%;
}

/* Underline hover effect */
.nav-link {
    position: relative;
    font-weight: 500;
    color: #f8f7f7;
    transition: color 0.3s ease-in-out;
}

.nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 0;
    height: 2px;
    background-color: #007bff; /* Blue underline */
    transition: width 0.3s ease-in-out;
}

.nav-link:hover::after {
    width: 100%;
}

.nav-link:hover {
    color: #007bff !important;
}
.navbar {
    position: sticky;
    top: 0;
}


/* Sign In & Sign Up buttons */
.btn-outline-primary {
    border-radius: 20px;
    padding: 8px 20px;
    font-weight: 500;
}

.btn-primary {
    border-radius: 20px;
    padding: 8px 20px;
    font-weight: 500;
}

</style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand ms-3" href="#">
                <img th:src="@{/image/agclogo-removebg-preview.png}" height="60px" alt="Logo">
            </a>

            <!-- Navbar Toggler (Mobile) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" 
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto me-4 mb-2  mb-lg-0">
                    <li class="nav-item ms-3">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" th:href="@{/ContactUs}">Contact Us</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" th:href="@{/AboutUs}">About Us</a>
                    </li>
                </ul>

                <!-- Sign In & Sign Up Buttons -->
                <div class="d-flex">
                    <a th:href="@{/LoginPage}" class="btn btn-outline-primary me-2">Sign In</a>
                    <a th:href="@{/SignUp}" class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

</body>
</html>
