<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify OTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/image/agc1.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;

        }

        .card {
            /* backdrop-filter: blur(10px); */
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #fff;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(15, 15, 15, 0.37);
            z-index: 2; /* ðŸ‘ˆ Add this line */
    position: relative; /* ðŸ‘ˆ Also add this */

        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .form-label {
            color: #fff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        h3 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card" style="max-width: 400px; width: 100%;">
        <h3 class="text-center">OTP Verification</h3>
        <form th:action="@{/verify-otp}" method="post">
            <input type="hidden" name="email" th:value="${email}" />
            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP sent to your email</label>
                <input type="text" class="form-control" id="otp" name="otp" required placeholder="Enter OTP" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>
    </div>
</body>
</html>
